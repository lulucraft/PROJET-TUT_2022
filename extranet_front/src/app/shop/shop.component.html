<div class="shop">
  <div class="shop-content">
    <!-- Shop header -->
    <div class="shop-header">
      <h3 class="text-center">Notre sélection de pneus</h3>
    </div>

    <!-- Shop body -->
    <div class="shop-body">

      <mat-card class="shop-card" *ngFor="let product of filteredProducts">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.size }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image [src]="product.img" alt="Pneus">

        <mat-card-content>
          <!-- <p>{{ product.brand }}</p> -->
          <p>{{ product.price }} €</p>
        </mat-card-content>

        <mat-card-actions>
          <input matInput type="number" value="1" #quantityToAdd>
          <button mat-raised-button color="warn" (click)="addToCart(product, quantityToAdd.value)">Ajouter au panier</button>
        </mat-card-actions>
      </mat-card>

    </div>

    <!-- Shop footer -->
    <div class="shop-footer">
      <!-- Paginator -->
      <mat-paginator class="shop-pagination" (page)="handlePage($event)" [length]="length"
        [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[8, 16]" #paginator showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
